<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuBot - AI Assistant</title>
  <meta name="description" content="AI Chatbot developed by Jitu & Rana at Green University">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1>GuBot <span class="emoji" aria-hidden="true">ðŸ¤–</span></h1>
        <p class="subtitle">Your AI Assistant</p>
      </div>
      <div class="header-meta">
        <span class="status-indicator online">Online</span>
      </div>
    </header>

    <main class="chat-area">
      <div id="chat-box" class="message-container" aria-live="polite"></div>
      
      <div class="input-area">
        <div class="input-group">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Type your message..." 
            aria-label="Chat input"
            autocomplete="off"
            enterkeyhint="send"
          >
          <button id="send-button" aria-label="Send message">
            <svg class="send-icon" viewBox="0 0 24 24">
              <path d="M22 2L11 13M22 2l-8 20-7-7L2 9l20-7z"/>
            </svg>
          </button>
        </div>
        <div id="typing-indicator" class="typing-indicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span>GuBot is typing...</span>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <p>Developed by <strong>Jitu & Rana</strong> at Green University</p>
      <p class="copyright">Â© 2025 AI Lab Project</p>
    </footer>
  </div>

  <script src="/static/script.js" defer></script>
</body>
</html>
